<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title></title>
  <meta type="keywords" contents="">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="img/ogp.png">
  <meta property="og:description" content="">
  <!-- css -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    .addProject-time{
      font-size: 22px;
    }

    .addProject-input{
      font-size: 16px;
    }

    .form-control[disabled]{
      background: #fcfcfc;
    }

    .time{
      font-size: 16px;
      padding: 0 10px;
      text-align: center;
      display: block;
    }

    .date{
      font-size: 16px;
      padding: 0 10px;
      color: gray;
      text-align: center;
      display: block;
    }
  </style>
  <!-- js -->
  <script src="components/jquery.min.js"></script>
  <script src="components/underscore.js"></script>
  <script src="components/backbone.js"></script>
  <script src="components/backbone.localStorage-min.js"></script>
  <script src="js/timer/app.js"></script>
  <!-- GA -->
</head>
<body>
  <header class="navbar navbar-inverse navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
      <a href="../" class="navbar-brand">time traker</a>
    </div>
  </header>
  <div class="container">
    <form action="" id="add-project">
    <div class="well header-container">
      <div class="row">
          <div class="col-sm-8 col-xs-5">
            <input type="text" class="addProject-input form-control col-xs-12" id="title" placeholder="What are you working on?">
          </div>
          <div class="col-sm-2 col-xs-3">
            <div class="text-right">
              <span class="addProject-time" id="time">00:00:00</span>
            </div>
          </div>
          <div class="col-sm-2 col-xs-4">
            <div class="text-right">
              <a href="" class="btn btn-success btn-block btn-small btn-start">
                Start
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <table class="table" id="projects-list">
      <thead>
        <tr>
          <th>title</th>
          <th  class="col-xs-1">
            <span class="time"> time</span>
          </th>
          <th class="col-xs-1">
            <span class="date"> date </span>
          </th>
          <th class="col-xs-1">
          </th>
        </tr>
      </thead>
    </table>
  </div>
  <script type="text/template" id="Project-template">
    <td>
      <span class="title"><%= title %></span>
    </td>
    <td>
      <span class="time"> <%= time %> </span>
    </td>
    <td>
      <span class="date"> <%= date %> </span>
    </td>
    <td>
      <div class="text-center">
        <a href="" class="btn btn-danger btn-sm btn-block delet">
          <i class="glyphicon glyphicon-remove"></i>
        </a>
      </div>
    </td>
  </script>
</body>
